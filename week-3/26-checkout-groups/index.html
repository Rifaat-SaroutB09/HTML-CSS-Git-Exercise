<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset>
              <legend>Billing Address</legend>

              <div>
                <label for="address-line-1"> Address Line 1</label>
                <input  id="address-line-1" name="Address Line 1" type="text"/>
              </div>
              
              <div>
                <label for="address-line-2">Address Line 2</label>
                <input id="adress-line-2" name="Address Line 2" type="text"/>
              </div>

              <div>
                <label for="postcode-1">Postcode</label>
                <input id="post-code-1" name="Postcode" type="text"/>
              </div>
               
              <div>
                <label for="city-1">City</label>
                <input id="city-1" name="City" type="text"/>
              </div>
              
              </fieldset>

            <fieldset>
              
              <legend>Delivery</legend>

              <div>
                <label for="line-1">Address Line 1</label>
                <input id="line-1" type="text"/>
              </div>
              
                <div>
                  <label for="line-2">Address Line 2</label>
                  <input id="line-2"  type="text"/>
                </div>

                  <div> 
                    <label for="postcode-2">Postcode</label>
                    <input id="postcode-2"  type="text"/>
                  </div> 

                  <div> 
                    <label for="city-2">City</label>
                    <input id="city-2"  type="text"/>
                  </div>
              
             
             
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
